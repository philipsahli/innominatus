apiVersion: score.dev/v1b1
metadata:
  name: test-graph-app
containers:
  main:
    image: nginx:latest
    ports:
      - name: http
        port: 80
        protocol: TCP
resources:
  db:
    type: postgres
    params:
      size: small
environment:
  type: kubernetes
  ttl: 1h
workflow:
  steps:
    - name: validate-spec
      type: validation
      description: Validate the Score specification
