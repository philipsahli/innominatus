version: '3.8'

services:
  # PostgreSQL for local testing
  postgres-test:
    image: postgres:15
    container_name: innominatus-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: idp_orchestrator_test
    ports:
      - "5432:5432"
    volumes:
      # Use tmpfs for faster test performance (data is ephemeral)
      - type: tmpfs
        target: /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for visual database inspection
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: innominatus-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@innominatus.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres-test
    profiles:
      - debug  # Only start with: docker-compose --profile debug up
