admin:
  defaultCostCenter: "engineering"
  defaultRuntime: "kubernetes"
  splunkIndex: "orchestrator-logs"

# Provider sources - Git-based providers for each product team
providers:
  # Builtin provider (kept for backward compatibility)
  - name: builtin
    type: filesystem
    path: ./providers/builtin
    enabled: true

  # Git-based providers from Gitea (product teams)
  - name: container-team
    type: git
    category: infrastructure
    repository: http://gitea.localtest.me/container-team/container-team-provider
    ref: main
    enabled: true

  - name: database-team
    type: git
    category: infrastructure
    repository: http://gitea.localtest.me/database-team/database-team-provider
    ref: main
    enabled: true

  - name: storage-team
    type: git
    category: infrastructure
    repository: http://gitea.localtest.me/storage-team/storage-team-provider
    ref: main
    enabled: true

  - name: vault-team
    type: git
    category: security
    repository: http://gitea.localtest.me/vault-team/vault-team-provider
    ref: main
    enabled: true

resourceDefinitions:
  postgres: "managed-postgres-cluster"
  redis: "redis-cluster"
  volume: "persistent-volume-claim"
  route: "ingress-route"
  vault-space: "vault-application-namespace"

policies:
  enforceBackups: true
  allowedEnvironments:
    - "development"
    - "staging"
    - "production"

workflowPolicies:
  workflowsRoot: "./workflows"
  requiredPlatformWorkflows:
    - security-scan
    - cost-monitoring
  allowedProductWorkflows:
    - ecommerce/database-setup
    - ecommerce/payment-integration
    - analytics/data-pipeline
  maxWorkflowDuration: "30m"
  maxConcurrentWorkflows: 10
  maxStepsPerWorkflow: 50
  allowedStepTypes:
    - terraform
    - kubernetes
    - ansible
    - database-migration
    - vault-setup
    - monitoring
    - validation
    - security
    - policy
    - tagging
    - cost-analysis
    - resource-provisioning

gitea:
  url: "http://gitea.localtest.me"
  username: "giteaadmin"
  password: "admin123"
  orgName: "platform-team"

argocd:
  url: "http://argocd.localtest.me"
  username: "admin"
