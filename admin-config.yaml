# Innominatus Admin Configuration
# Generated by demo-time for local development
#
# This file configures:
# - Provider sources (filesystem and git-based)
# - Resource definitions
# - Workflow policies
# - Integration credentials (Gitea, ArgoCD, Vault)
#
# For production use, copy this file and:
# 1. Change passwords and tokens
# 2. Enable git-based providers instead of filesystem
# 3. Adjust policies to match your organization
#
# Documentation: https://docs.example.com/admin-config

admin:
    defaultCostCenter: engineering
    defaultRuntime: kubernetes
    splunkIndex: orchestrator-logs
providers:
    - name: database-team
      type: filesystem
      path: ./providers/database-team
      enabled: true
    - name: container-team
      type: filesystem
      path: ./providers/container-team
      enabled: true
    - name: storage-team
      type: filesystem
      path: ./providers/storage-team
      enabled: true
    - name: identity-team
      type: filesystem
      path: ./providers/identity-team
      enabled: true
    - name: vault-team
      type: filesystem
      path: ./providers/vault-team
      enabled: true
    - name: test-team
      type: filesystem
      path: ./providers/test-team
      enabled: true
resourceDefinitions:
    postgres: managed-postgres-cluster
    redis: redis-cluster
    route: ingress-route
    vault-space: vault-application-namespace
    volume: persistent-volume-claim
policies:
    enforceBackups: true
    allowedEnvironments:
        - development
        - staging
        - production
workflowPolicies:
    workflowsRoot: ./workflows
    requiredPlatformWorkflows:
        - security-scan
        - cost-monitoring
    allowedProductWorkflows:
        - ecommerce/database-setup
        - ecommerce/payment-integration
        - analytics/data-pipeline
    workflowOverrides:
        platform: true
        product: true
    maxWorkflowDuration: 30m
    maxConcurrentWorkflows: 10
    maxStepsPerWorkflow: 50
    security:
        requireApproval:
            - production
        allowedExecutors:
            - platform-team
            - infrastructure-teams
        secretsAccess:
            kubernetes: namespace-scoped
            vault: read-only
    allowedStepTypes:
        - terraform
        - kubernetes
        - ansible
        - database-migration
        - vault-setup
        - monitoring
        - validation
        - security
        - policy
        - tagging
        - cost-analysis
        - resource-provisioning
gitea:
    url: http://gitea.localtest.me
    internalURL: http://gitea-http.gitea.svc.cluster.local:3000
    username: giteaadmin
    password: admin123
    orgName: platform-team
