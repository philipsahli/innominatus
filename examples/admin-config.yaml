admin:
  defaultCostCenter: "engineering"
  defaultRuntime: "kubernetes"
  splunkIndex: "orchestrator-logs"

# Provider sources (infrastructure and service providers)
# Providers can be loaded from filesystem or Git repositories
providers:
  # Filesystem provider (built-in provisioners)
  - name: builtin
    type: filesystem
    path: ./providers/builtin
    enabled: true

  # Filesystem provider (storage team demo)
  - name: storage-team
    type: filesystem
    path: ./providers/storage-team
    enabled: true

  # Git-based provider examples (commented out - uncomment to use)
